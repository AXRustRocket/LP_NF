<!-- Auth Modal Component -->
<dialog id="authModal" class="glass-card bg-spaceDark/90 backdrop-blur-xl text-white p-0 rounded-2xl max-w-sm w-full border border-white/10 shadow-xl">
  <div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold">Log In</h3>
      <button class="text-white/60 hover:text-white" id="closeAuthModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
        <span class="sr-only">Close</span>
      </button>
    </div>
    
    <!-- Form -->
    <form id="authForm">
      <div class="mb-4">
        <label for="authEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <input 
          type="email" 
          id="authEmail" 
          name="email" 
          class="w-full bg-[#0F1116] text-white px-4 py-3 rounded-lg border border-white/10 focus:border-neonGreen focus:outline-none transition-colors"
          placeholder="your@email.com" 
          required
        >
        <div id="authError" class="text-red-500 text-xs mt-1 hidden"></div>
      </div>
      
      <button 
        type="submit" 
        id="authSubmit"
        class="btn-neon w-full bg-neonGreen hover:bg-[#28D94C] text-spaceBlack font-medium px-4 py-3 rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <span>Send Magic Link</span>
        <svg id="authLoading" class="animate-spin h-4 w-4 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>
    
    <!-- Success Message (initially hidden) -->
    <div id="authSuccess" class="hidden text-center space-y-4 py-4">
      <div class="mx-auto w-16 h-16 bg-neonGreen/10 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-neonGreen">
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-neonGreen">Check your inbox</h3>
      <p class="text-gray-300 text-sm">
        We've sent a magic link to <span id="sentEmail" class="font-medium"></span>
      </p>
      <p class="text-gray-400 text-xs mt-2">
        The link expires in 1 hour. Can't find the email? Check your spam folder.
      </p>
    </div>
  </div>
</dialog>
