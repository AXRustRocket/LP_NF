<!-- Signal Card with Gradient Border -->
<div class="relative p-[1px] rounded-lg overflow-hidden">
  <!-- Gradient Border Effect -->
  <div class="absolute inset-0 bg-gradient-to-br from-neonGreen via-speedy-blue to-white/30 animate-pulse-slow rounded-lg"></div>
  
  <!-- Card Content -->
  <div class="relative bg-spaceDark/95 rounded-lg p-5 h-full flex flex-col backdrop-blur-sm">
    <!-- Card Header -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold text-white flex items-center">
        <span class="text-neonGreen mr-2">WIF</span>Signal
      </h3>
      <span class="px-2 py-1 bg-green-500/20 text-green-400 text-xs rounded-full font-medium flex items-center">
        <span class="w-2 h-2 bg-green-400 rounded-full mr-1.5 animate-pulse"></span>
        Active
      </span>
    </div>
    
    <!-- Price Target -->
    <div class="mb-5">
      <div class="text-2xl font-bold text-white mb-1">$3.45</div>
      <div class="text-green-400 text-sm font-semibold flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1">
          <path fill-rule="evenodd" d="M12.577 4.878a.75.75 0 01.919-.53l4.78 1.281a.75.75 0 01.531.919l-1.281 4.78a.75.75 0 01-1.449-.387l.81-3.022a19.407 19.407 0 00-5.594 5.203.75.75 0 01-1.139.093L7 10.06l-4.72 4.72a.75.75 0 01-1.06-1.061l5.25-5.25a.75.75 0 011.06 0l3.074 3.073a20.923 20.923 0 015.545-4.931l-3.042-.815a.75.75 0 01-.53-.919z" clip-rule="evenodd" />
        </svg>
        +41.2%
      </div>
    </div>
    
    <!-- Stats -->
    <div class="grid grid-cols-3 gap-4 mb-6 text-xs text-white/70">
      <div>
        <div class="mb-1 text-white/50">Entry Price</div>
        <div class="font-semibold text-white">$2.44</div>
      </div>
      <div>
        <div class="mb-1 text-white/50">Time Frame</div>
        <div class="font-semibold text-white">4 Hours</div>
      </div>
      <div>
        <div class="mb-1 text-white/50">Probability</div>
        <div class="font-semibold text-white">78%</div>
      </div>
    </div>
    
    <!-- Action Button -->
    <div class="mt-auto">
      <button class="w-full py-2.5 bg-gradient-to-r from-neonGreen to-speedy-blue rounded-lg text-white font-medium flex items-center justify-center transition-transform hover:scale-[1.02] hover:shadow-glow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-2">
          <path d="M7 3.5A1.5 1.5 0 018.5 2h3.879a1.5 1.5 0 011.06.44l3.122 3.12A1.5 1.5 0 0117 6.622V12.5a1.5 1.5 0 01-1.5 1.5h-1v-3.379a3 3 0 00-.879-2.121L10.5 5.379A3 3 0 008.379 4.5H7v-1z" />
          <path d="M4.5 6A1.5 1.5 0 003 7.5v9A1.5 1.5 0 004.5 18h7a1.5 1.5 0 001.5-1.5v-5.879a1.5 1.5 0 00-.44-1.06L9.44 6.439A1.5 1.5 0 008.378 6H4.5z" />
        </svg>
        Copy Trade
      </button>
    </div>
  </div>
</div>
