<!-- Rust Rocket Header Component -->
<header id="headbar" class="fixed inset-x-0 top-0 z-50 transition-colors duration-300 bg-spaceDark/60 backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex-shrink-0">
        <a href="index.html" class="flex items-center">
          <img src="/assets/logo.gif" alt="Rust Rocket" class="h-8" width="32" height="32">
          <span class="ml-2 text-white font-semibold hidden sm:block">Rust Rocket</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav role="navigation" aria-label="Main" class="hidden lg:flex lg:items-center lg:space-x-8">
        <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Home</a>
        <a href="sniper-bot.html" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Sniper Bot</a>
        <a href="pump-alerts.html" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Pump Alerts</a>
        <a href="copy-trading.html" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Copy Trading</a>
        <a href="pricing.html" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Pricing</a>
      </nav>

      <!-- CTA Buttons -->
      <div class="hidden lg:flex lg:items-center lg:space-x-4">
        <a href="/dashboard" class="px-4 py-2 text-sm font-medium text-white bg-rocketPurple/80 hover:bg-rocketPurple rounded-lg transition-colors">
          Dashboard
        </a>
        <button id="walletConnectBtn" class="px-4 py-2 text-sm font-medium text-spaceBlack bg-neonGreen hover:bg-neonGreen/90 rounded-lg transition-colors flex items-center">
          <span>Connect Wallet</span>
          <i class="icon-wallet ml-2"></i>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="flex lg:hidden">
        <button id="mobileMenuToggle" 
                type="button" 
                aria-controls="mobileNav" 
                aria-expanded="false"
                class="text-gray-300 hover:text-white p-2">
          <span class="sr-only">Open menu</span>
          <i class="icon-menu text-2xl" id="mobileMenuIcon"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<script>
  // Initialize header scroll behavior
  document.addEventListener('DOMContentLoaded', function() {
    const header = document.getElementById('headbar');
    
    function updateHeaderBackground() {
      if (window.scrollY > 10) {
        header.classList.add('bg-spaceDark');
        header.classList.remove('bg-spaceDark/60');
      } else {
        header.classList.add('bg-spaceDark/60');
        header.classList.remove('bg-spaceDark');
      }
    }
    
    // Initial call
    updateHeaderBackground();
    
    // Add scroll listener
    window.addEventListener('scroll', updateHeaderBackground);
  });
</script>
