        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1A1F35',

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1A1F35;
            color: #D1D5DB;
            overflow-x: hidden;
        }
        
        .hero-overlay {
            background: radial-gradient(circle at center, rgba(26, 31, 53, 0.3) 0%, rgba(26, 31, 53, 0.9) 100%);
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.6);
            transition: box-shadow 0.3s ease;
        }
        
        .glow:hover {
            box-shadow: 0 0 25px rgba(0, 183, 235, 0.8);
        }
        
        .glow-green {
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
            transition: box-shadow 0.3s ease;
        }
        
        .glow-green:hover {
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.8);
        }
        
        .card {
            background: linear-gradient(145deg, rgba(35, 41, 70, 0.9), rgba(26, 31, 53, 0.9));
            border: 1px solid rgba(209, 213, 219, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .hologram {
            position: relative;
            overflow: hidden;
        }
        
        .hologram::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(0, 183, 235, 0) 0%, 
                rgba(0, 183, 235, 0.1) 50%, 
                rgba(57, 255, 20, 0) 100%);
            animation: hologramEffect 6s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .node {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #00B7EB;
            position: absolute;
            animation: pulse 2s infinite;
        }
        
        .earth-bg {
            background-image: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3) saturate(1.2);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 183, 235, 0.7);
            }
            70% {
                transform: scale(1.5);
                box-shadow: 0 0 0 10px rgba(0, 183, 235, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 183, 235, 0);
            }
        }
        
        @keyframes hologramEffect {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .crypto-bg {
            position: relative;
        }
        
        .crypto-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgc3Ryb2tlPSIjMDBCN0VCIiBzdHJva2Utd2lkdGg9IjIiIGZpbGw9Im5vbmUiIHN0cm9rZS1vcGFjaXR5PSIwLjEiLz48L3N2Zz4=');
            background-repeat: repeat;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }
        
        .liechtenstein-flag {
            height: 16px;
            width: 24px;
            background: linear-gradient(to bottom, #0033A0 50%, #CE1126 50%);
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
            position: relative;
        }
        
        .liechtenstein-flag::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 6px;
            width: 4px;
            height: 4px;
            background: #FFCE00;
            border-radius: 50%;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        nav {
            background: linear-gradient(to right, rgba(26, 31, 53, 0.95), rgba(35, 41, 70, 0.95));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 183, 235, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #00B7EB;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #00B7EB;
        }
        
        .mathematical-formula {
            font-family: 'Courier New', monospace;
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(0, 183, 235, 0.3);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
        }
        
        /* Sandwich Trading specific animations and effects */
        .sandwich-layers {
            animation: sandwichPulse 4s infinite;
        }
        
        @keyframes sandwichPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }
        
        .liquidity-flow {
            stroke-dasharray: 20;
            animation: liquidityFlow 2s linear infinite;
        }
        
        @keyframes liquidityFlow {
            to { stroke-dashoffset: -40; }
        }
        
        .price-impact {
            animation: priceImpact 3s infinite;
        }
        
        @keyframes priceImpact {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }
        
        .profit-glow {
            animation: profitGlow 2s infinite;
            filter: drop-shadow(0 0 3px rgba(57, 255, 20, 0.7));
        }
        
        @keyframes profitGlow {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(57, 255, 20, 0.7)); }
            50% { filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.9)); }
        }
    </style>
