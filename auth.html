<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register | Rust Rocket</title>
    <meta name="description" content="Create an account or sign in to Rust Rocket to access your dashboard, bot configuration, and trading tools.">
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" href="/assets/logo.svg" as="image" type="image/svg+xml">
    <meta name="theme-color" content="#04070D">
    
    <!-- Favicon & Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui']
                },
                extend: {
                    colors: {
                        spaceBlack: '#04070D',
                        spaceDark: '#0B1624',
                        rustBlue: '#0B3D91',
                        rocketPurple: '#7B2CBF',
                        liechtensteinRed: '#D50000',
                        speedYellow: '#FFD600',
                        neonGreen: '#2AFF62',
                        royalPurple: '#6E44FF',
                    },
                    fontSize: {
                        '4.5xl': 'clamp(2.5rem, 5vw, 3.75rem)',
                        '2.5xl': 'clamp(1.75rem, 3vw, 1.875rem)',
                        'lg-fluid': 'clamp(1.125rem, 1.5vw, 1.25rem)',
                    },
                    animation: {
                        'pulseSlow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(42, 255, 98, 0.5)',
                        'inner-glow': 'inset 0 0 10px rgba(42, 255, 98, 0.15)',
                    },
                    dropShadow: { 
                        'neon': '0 0 12px rgba(42,255,98,.35)' 
                    },
                }
            },
            safelist: [
                'btn-neon',
                'btn-ghost',
                'glass-card'
            ]
        };
    </script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #04070D 0%, #0B1624 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(11, 22, 36, 0.25);
            border: 1px solid rgba(42, 255, 98, 0.08);
            box-shadow: inset 0 0 10px rgba(42, 255, 98, 0.05);
            transition: all 0.3s ease;
            border-radius: 0.75rem;
        }
        
        .glass-card:hover {
            border-color: rgba(42, 255, 98, 0.2);
            box-shadow: 0 0 20px rgba(42, 255, 98, 0.1);
        }
        
        .btn-neon {
            background-color: #2AFF62;
            color: #04070D;
            transition: all 0.2s ease;
        }
        
        .btn-neon:hover {
            background-color: #28D94C;
        }
        
        .btn-neon:disabled {
            background-color: #1A8A30;
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-ghost {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .btn-ghost:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
<!--#include file="partials/ga.html" -->
</head>

<body class="font-sans text-gray-100 antialiased relative flex flex-col items-center justify-center">
    <!-- Header Container -->
    <script type="module">
      import { inject } from '/js/include.js';
    </script>
    
    <!-- AUTH FORM CONTAINER -->
    <main class="container mx-auto px-4 py-20 flex flex-col items-center justify-center min-h-screen">
        <div class="glass-card w-full max-w-md p-8 md:p-10">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="/assets/logo.gif" alt="Rust Rocket" width="180" height="50" class="h-auto">
            </div>
            
            <!-- Form Title -->
            <h1 class="text-2xl font-bold text-white mb-2 text-center">Login or Create Account</h1>
            <p class="text-gray-300 mb-6 text-center">Use your email to access the Rust Rocket platform</p>
            
            <!-- Sign-in Form -->
            <form id="authForm" class="space-y-5">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full bg-[#0F1116] text-white px-4 py-3 rounded-lg border border-white/10 focus:border-neonGreen focus:outline-none transition-colors"
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Username Input (Optional) -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">
                        Username <span class="text-gray-500 text-xs">(optional)</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full bg-[#0F1116] text-white px-4 py-3 rounded-lg border border-white/10 focus:border-neonGreen focus:outline-none transition-colors"
                        placeholder="Choose a username"
                    >
                </div>
                
                <!-- Error Message Area -->
                <div id="formError" class="text-red-500 text-sm hidden"></div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-neon w-full font-medium px-4 py-3 rounded-lg flex items-center justify-center gap-2"
                >
                    <span>Send Magic Link</span>
                    <svg id="loadingIcon" class="animate-spin h-4 w-4 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                
                <!-- Back Link -->
                <div class="text-center">
                    <a href="/" class="text-gray-400 hover:text-white text-sm transition-colors">‚Üê Back to Home</a>
                </div>
            </form>
            
            <!-- Success State (Initially Hidden) -->
            <div id="successState" class="hidden flex flex-col items-center text-center space-y-6">
                <div class="w-16 h-16 bg-neonGreen/10 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-neonGreen">
                        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                    </svg>
                </div>
                
                <div>
                    <h2 class="text-xl font-bold text-neonGreen mb-2">Check your inbox</h2>
                    <p class="text-gray-300">We've sent a magic link to <span id="emailDisplay" class="font-medium"></span></p>
                    <p class="text-gray-400 text-sm mt-4">The link expires in 1 hour. Can't find the email? Check your spam folder.</p>
                </div>
                
                <a href="/" class="btn-ghost px-6 py-2 rounded-lg mt-4">Return to Home</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <script type="module">
      import { inject } from '/js/include.js';
    </script>

    <!-- Include auth.js script -->
    <script type="module" src="/js/auth.js"></script>
<!--#include file="partials/waitlist-modal.html" -->
<script src="./js/waitlist-modal.js" defer></script>
</body>
</html>
