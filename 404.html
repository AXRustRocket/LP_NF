<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden | Rust Rocket</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" href="/assets/logo.svg" as="image" type="image/svg+xml">
    <meta name="theme-color" content="#04070D">
    
    <!-- Favicon & Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui']
                },
                extend: {
                    colors: {
                        spaceBlack: '#04070D',
                        spaceDark: '#0B1624',
                        rustBlue: '#0B3D91',
                        rocketPurple: '#7B2CBF',
                        neonGreen: '#2AFF62',
                    }
                }
            },
            safelist: [
                'translate-x-full', 'translate-x-0'  // mobile drawer
            ]
        };
    </script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons-font@latest/lucide-icons.min.css" rel="stylesheet">
    
    <script type="module">
        import {inject} from '/js/include.js';
        document.addEventListener('DOMContentLoaded', function() {
            inject('#navContainer', '/components/nav.html');
        });
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #04070D 0%, #0B1624 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(11, 22, 36, 0.25);
            border: 1px solid rgba(42, 255, 98, 0.08);
            box-shadow: inset 0 0 10px rgba(42, 255, 98, 0.05);
            transition: all 0.3s ease;
        }
        
        @keyframes rocket {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-rocket {
            animation: rocket 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="font-sans text-gray-100 antialiased">
    <!-- Navigation Container -->
    <div id="navContainer"></div>
    
    <div class="min-h-screen flex flex-col items-center justify-center px-4 pt-16">
        <div class="text-center mb-8 animate-rocket">
            <div class="relative inline-block">
                <img src="assets/logo.svg" alt="Rust Rocket" class="h-24 md:h-32 mx-auto" />
                <div class="absolute -bottom-4 -left-2 right-0 h-4 bg-gradient-to-t from-neonGreen/50 to-transparent rounded-full blur-xl"></div>
            </div>
        </div>
        
        <div class="glass-card rounded-xl p-8 max-w-lg mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">404</h1>
            <h2 class="text-2xl mb-6">Diese Seite wurde nicht gefunden</h2>
            <p class="text-gray-300 mb-8">Der gesuchte Inhalt wurde möglicherweise entfernt oder ist unter einer anderen URL verfügbar.</p>
            
            <a href="index.html" class="inline-flex items-center px-6 py-3 bg-neonGreen text-spaceBlack rounded-full font-medium hover:bg-neonGreen/90 transition-colors">
                <i class="icon-home mr-2"></i> Zurück zur Startseite
            </a>
        </div>
        
        <div class="mt-12 text-center">
            <p class="text-sm text-gray-400">Benötigen Sie Hilfe? <a href="mailto:hello@rustrocket.io" class="text-neonGreen hover:underline">Kontaktieren Sie uns</a></p>
        </div>
    </div>
</body>
</html>
