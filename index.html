            overflow: hidden;
        }

            position: absolute;

            right: 0;
            bottom: 0;
            left: 0;
            border: 2px solid transparent;
            background: linear-gradient(90deg, #FFD600, #2AFF62) border-box;

            -webkit-mask-composite: xor;
