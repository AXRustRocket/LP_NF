<!-- Waitlist Modal -->
<dialog id="waitlistModal" class="backdrop:bg-black/50 p-0 rounded-xl shadow-xl border border-gray-700 bg-spaceDark max-w-lg w-full mx-auto overflow-hidden">
  <div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-start mb-4">
      <h2 class="text-2xl font-bold text-white">Join the Waitlist</h2>
      <button data-close type="button" class="text-gray-400 hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- Form -->
    <form id="waitlistForm" class="space-y-4">
      <!-- Hidden UTM fields -->
      <input type="hidden" name="utm_source" id="waitlist_utm_source">
      <input type="hidden" name="utm_medium" id="waitlist_utm_medium">
      <input type="hidden" name="utm_campaign" id="waitlist_utm_campaign">
      <input type="hidden" name="utm_term" id="waitlist_utm_term">
      <input type="hidden" name="utm_content" id="waitlist_utm_content">
      <input type="hidden" name="gclid" id="waitlist_gclid">
      <input type="hidden" name="fbclid" id="waitlist_fbclid">
      <input type="hidden" name="referral_code" id="waitlist_referral_code">
      
      <!-- Email field -->
      <div>
        <label for="waitlist_email" class="block text-sm font-medium text-gray-300 mb-1">Email address</label>
        <input 
          type="email"
          id="waitlist_email"
          name="email"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-neonGreen focus:outline-none"
          placeholder="you@example.com"
          required
        >
      </div>
      
      <!-- Full Name field -->
      <div>
        <label for="waitlist_full_name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
        <input 
          type="text"
          id="waitlist_full_name"
          name="fullName"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-neonGreen focus:outline-none"
          placeholder="Your Name"
        >
      </div>
      
      <!-- Checkbox -->
      <div class="flex items-start">
        <input 
          type="checkbox"
          id="waitlist_marketing"
          name="marketingOK"
          class="mt-1 h-4 w-4 rounded border-gray-600 text-neonGreen focus:ring-neonGreen"
        >
        <label for="waitlist_marketing" class="ml-2 block text-sm text-gray-400">
          I agree to receive marketing emails with product updates and news. You can unsubscribe at any time.
        </label>
      </div>
      
      <!-- Submit button -->
      <button 
        type="submit"
        class="w-full py-3 px-4 bg-neonGreen text-spaceBlack font-semibold rounded-lg hover:bg-opacity-90 transition flex items-center justify-center"
      >
        <span>Join Waitlist</span>
        <svg id="waitlist_spinner" class="animate-spin ml-2 h-4 w-4 text-spaceBlack hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>
    
    <!-- Success message (initially hidden) -->
    <div id="waitlist_success" class="hidden">
      <div class="bg-green-900/30 border border-green-700 p-4 rounded-lg mb-4">
        <div class="flex">
          <svg class="h-5 w-5 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <h3 class="text-green-400 font-semibold">Success!</h3>
        </div>
        <p class="text-gray-300 mt-2">
          You've been added to our waitlist! We'll notify you when we launch.
        </p>
      </div>
    </div>
    
    <!-- Error message (initially hidden) -->
    <div id="waitlist_error" class="hidden text-red-400 mt-2"></div>
  </div>
</dialog>
