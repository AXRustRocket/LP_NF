<!-- Waitlist Modal -->
<div id="waitlistModalNew" 
     class="fixed inset-0 z-[9999] hidden items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
  <div class="relative max-w-md rounded-xl bg-spaceDark border border-gray-800 p-6 shadow-2xl w-full">
    <!-- Close button -->
    <button id="closeWaitlistModal" 
            class="absolute right-3 top-3 rounded-full p-1 text-gray-400 hover:bg-gray-800 hover:text-white focus:outline-none"
            aria-label="Close">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    
    <!-- Modal header -->
    <div class="mb-5 text-center">
      <h2 class="text-2xl font-bold text-white">Join the Waitlist</h2>
      <p class="mt-2 text-gray-400">Get early access to our high-performance trading tools.</p>
    </div>
    
    <!-- Waitlist form -->
    <form id="waitlistModalForm" class="space-y-4">
      <!-- Hidden fields for tracking -->
      <input type="hidden" name="utm_source" id="utm_source">
      <input type="hidden" name="utm_medium" id="utm_medium">
      <input type="hidden" name="utm_campaign" id="utm_campaign">
      <input type="hidden" name="utm_term" id="utm_term">
      <input type="hidden" name="utm_content" id="utm_content">
      <input type="hidden" name="gclid" id="gclid">
      <input type="hidden" name="fbclid" id="fbclid">
      <input type="hidden" name="referral_code" id="referral_code">
      
      <!-- Email field -->
      <div>
        <label for="modal-email" class="mb-1 block text-sm font-medium text-gray-300">Email address</label>
        <input 
          type="email" 
          id="modal-email" 
          name="email" 
          required
          class="w-full rounded-lg border border-gray-700 bg-gray-800 p-3 text-white focus:border-neonGreen focus:ring-2 focus:ring-neonGreen/50"
          placeholder="you@example.com"
        >
      </div>
      
      <!-- Optional name field -->
      <div>
        <label for="modal-name" class="mb-1 block text-sm font-medium text-gray-300">Full Name (optional)</label>
        <input 
          type="text" 
          id="modal-name" 
          name="fullName"
          class="w-full rounded-lg border border-gray-700 bg-gray-800 p-3 text-white focus:border-neonGreen focus:ring-2 focus:ring-neonGreen/50"
          placeholder="Your Name"
        >
      </div>
      
      <!-- Marketing consent checkbox (required) -->
      <div class="flex items-start space-x-2">
        <input 
          type="checkbox" 
          id="modal-marketing-consent" 
          name="marketingOK" 
          required
          class="mt-1 h-4 w-4 rounded border-gray-600 bg-gray-700 text-neonGreen focus:ring-neonGreen"
        >
        <label for="modal-marketing-consent" class="text-sm text-gray-300">
          I agree to receive product updates and marketing communications. You can unsubscribe anytime.
        </label>
      </div>
      
      <!-- Submit button -->
      <button 
        type="submit"
        class="w-full rounded-lg bg-neonGreen py-3 px-4 font-semibold text-spaceBlack hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-neonGreen/60 transition-colors"
      >
        <span>Join the Waitlist</span>
      </button>
      
      <!-- Privacy hint -->
      <p class="text-center text-xs text-gray-500">
        We respect your privacy and will never share your information with third parties.
      </p>
    </form>
    
    <!-- Success message (initially hidden) -->
    <div id="modalSuccessMessage" class="hidden space-y-4 text-center">
      <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-900">
        <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h3 class="text-xl font-medium text-white">Thank you for joining!</h3>
      <p class="text-gray-400">We've added you to our waitlist. We'll notify you as soon as we launch.</p>
      <button 
        type="button" 
        id="closeSuccessModal" 
        class="mt-2 w-full rounded-lg bg-gray-800 py-2 font-medium text-white hover:bg-gray-700"
      >
        Close
      </button>
    </div>
    
    <!-- Error message (initially hidden) -->
    <div id="modalErrorMessage" class="mt-4 hidden rounded-lg bg-red-900/30 p-3 text-red-400"></div>
  </div>
</div>
