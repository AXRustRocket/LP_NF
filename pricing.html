    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How is billing handled?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Billing is processed securely through our payment provider. You can pay with credit/debit cards or cryptocurrency. For annual plans, you'll be billed once upfront with a 20% discount compared to monthly payments."
          }
        },
        {
          "@type": "Question",
          "name": "Can I upgrade my plan later?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, you can upgrade your plan at any time. When upgrading, we'll prorate your remaining subscription period and apply it to your new plan. Your new features will be available immediately after upgrading."
          }
        },
        {
          "@type": "Question",
          "name": "How can I cancel my subscription?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can cancel your subscription at any time from your dashboard settings. After cancellation, your premium features will remain active until the end of your current billing cycle. There are no cancellation fees."
          }
        },
        {
          "@type": "Question",
          "name": "What are the fees for the UltraSpeed plan?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The UltraSpeed plan costs $49/month plus a 0.25% fee on profitable trades. The percentage fee only applies to profits made, not the total trading volume. For example, if you make a $1000 profit on a trade, the fee would be $2.50."
          }
        }
      ]
    }
    </script>
